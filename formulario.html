<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Libreria</title>
</head>

<body>

    <form>
        <div class="campo">
            <label for="titulo">Titulo:</label>
            <input type="text" id="titulo" required>
        </div>
        <div class="campo">
            <label for="autor">Autor:</label>
            <input type="text" id="autor" required>
        </div>
        <div class="campo">
            <label for="genero">Género:</label>
            <input type="text" id="genero" required>
        </div>
        <div class="campo">
            <label for="año">Año de Publicación:</label>
            <input type="number" name="" id="annio" required>
        </div>
        <div class="campo">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" required>
        </div>
        <div class="campo">
            <label for="disponible">Cantidad disponible:</label>
            <input type="number" name="" id="cantidad" required>
        </div>
        <div class="campo">
            <label for="ejemplar">Tipo dde ejemplar:</label>
            <input type="radio" name="tipoEjemplar" value="Físico" id="fisico"> Físico <br>
            <input type="radio" name="tipoEjemplar" value="Digital" id="digital"> Digital <br>
        </div>
        <div class="campo">
            <label for="ubicación">Ubicación física:</label>
            <input type="text">
        </div>
        <div class="campo fin">
            <button type="button" id="nuevo">Añadir</button>
            <button type="button" id="cancelar">Cancelar</button>
            <button type="button" id="limpiar">Limpiar</button>
        </div>

    </form>



    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
